<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>添加作品</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-select.min.css}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/common/jquery.min.js}"></script>
    <script th:src="@{/js/common/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-select.min.js}"></script>
<!--    将按钮居中-->
    <style>
        #submitButton {
            display: table;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav th:replace="manage/common/manageHeader :: header-navbar"></nav>
<div class="container">
    <h1>添加作品</h1>
    <form>
        <div class="row">
            <div class="form-group col">
                <label for="contentTitle">作品名称：</label>
                <input type="text" class="form-control" placeholder="作品名称" id="contentTitle">
            </div>
            <div class="form-group col">
                <label for="author">作者：</label>
                <input type="text" class="form-control" placeholder="作者" id="author">
            </div>
        </div>
        <div class="form-group">
            <label for="about">摘要：</label>
            <textarea class="form-control" rows="3" id="about"></textarea>
        </div>
        <div class="form-group">
            <label for="contentText">正文：</label>
            <textarea class="form-control" rows="17" id="contentText"></textarea>
        </div>

        <!-- <center><button type="submit" id="submitButton" class="btn btn-primary">提交</button></center> -->
        <div id="submitButton">
            <button type="submit" id="submitSaveButton" class="btn btn-primary mr-2">暂存</button>
            <button type="submit" id="submitPushButton" class="btn btn-success">发布</button>
        </div>

    </form>
</div>
</body>
</html>
